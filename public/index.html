<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Normalizador de Fotos para Jumpseller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üõçÔ∏è Normalizador para Jumpseller</h1>
    
    <form id="uploadForm">
      <input type="file" id="imageInput" name="image" accept="image/*" required>
      
      <!-- SELECTOR DE FORMATO JUMPSELLER -->
      <div class="format-selector">
        <label>Formato Jumpseller:</label>
        <select id="imageFormat" name="imageFormat" required>
          <option value="square">Cuadrado 1:1 (527√ó527px)</option>
          <option value="portrait">Retrato 3:4 (527√ó702px)</option>
          <option value="landscape">Apaisado 16:9 (527√ó296px)</option>
          <option value="rectangular">Rectangular 4:3 (527√ó395px)</option>
        </select>
      </div>
      
      <button type="submit">Procesar imagen</button>
    </form>

    <div id="preview-container" class="hidden">
      <div class="preview">
        <div>
          <h3>Original</h3>
          <img id="original" src="" alt="Original">
        </div>
        <div>
          <h3>Procesada para Jumpseller</h3>
          <canvas id="canvas" width="527" height="527"></canvas>
          <div class="controls">
            <label>Ajuste fino: </label>
            <input type="range" id="zoom" min="80" max="120" value="100">
            <button id="downloadBtn">üì• Descargar para Jumpseller</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
