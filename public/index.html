<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Normalizador de Fotos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üñºÔ∏è Normalizador de Fotos</h1>

    <button type="submit">Procesar Imagen</button>
  </form>

  <div id="preview-container" class="hidden">
    <canvas id="canvas" width="800" height="800"></canvas>
    <div class="controls">
      <label for="zoom">Tama√±o del producto:</label>
      <input type="range" id="zoom" min="50" max="150" value="100">
      <button id="download">Descargar Imagen</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
