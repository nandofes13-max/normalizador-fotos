<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normalizador de Im√°genes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="compact-header">
            <h1>üõçÔ∏è Normalizador</h1>
            <p class="subtitle">Im√°genes para e-commerce</p>
        </header>

        <!-- SECCI√ìN SUPERIOR COMPACTA -->
        <section class="control-panel">
            <!-- UPLOAD Y FORMATOS JUNTOS -->
            <div class="quick-controls">
                <div class="upload-mini">
                    <input type="file" id="imageInput" accept="image/*">
                    <button class="btn-mini" id="uploadBtn">üìÅ Imagen</button>
                    <span id="fileName">Ning√∫n archivo</span>
                </div>

                <div class="format-selector-mini">
                    <select id="formatSelect" class="format-select">
                        <option value="jumpsellerCuadrado">Jumpseller (380√ó380)</option>
                        <option value="kyteCatalogo">Kyte (400√ó400)</option>
                        <option value="square">Cuadrado (527√ó527)</option>
                        <option value="proportion65">6:5 (1200√ó1000)</option>
                        <option value="portrait">Retrato (527√ó702)</option>
                        <option value="landscape">Apaisado (527√ó296)</option>
                        <option value="rectangular">Rectangular (527√ó395)</option>
                    </select>
                </div>

                <button class="btn-primary-mini" id="processBtn" disabled>üöÄ Normalizar</button>
            </div>

            <!-- CONTROLES R√ÅPIDOS -->
            <div class="action-controls">
                <div class="scale-mini">
                    <label>Escala:</label>
                    <input type="range" id="scaleSliderMini" min="25" max="200" value="80" class="mini-slider">
                    <span id="scaleValueMini">80%</span>
                </div>

                <div class="filter-mini">
                    <select id="filterSelect" class="filter-select">
                        <option value="none">Sin Filtro</option>
                        <option value="juno">Juno</option>
                        <option value="paris">Par√≠s</option>
                        <option value="lofi">Lo-Fi</option>
                        <option value="cristal">Cristal</option>
                    </select>
                </div>

                <button class="btn-secondary-mini" id="applyScaleBtn">üìè Escala</button>
                <button class="btn-secondary-mini" id="applyFilterBtn">üé® Filtro</button>
                <button class="btn-secondary-mini" id="downloadBtn">üíæ Descargar</button>
            </div>
        </section>

        <!-- VISTA PREVIA COMPACTA -->
        <div class="preview-compact" id="previewCompact">
            <div class="image-comparison">
                <div class="image-box">
                    <h4>Original</h4>
                    <img id="originalImageCompact" src="" alt="Original">
                </div>
                <div class="image-box">
                    <h4>Normalizada</h4>
                    <img id="processedImageCompact" src="" alt="Procesada">
                </div>
            </div>
            
            <!-- DATOS T√âCNICOS SUPER COMPACTOS -->
            <div class="tech-specs-compact" id="techSpecsCompact">
                <!-- Se llenar√° din√°micamente -->
            </div>
        </div>

        <!-- MENSAJES COMPACTOS -->
        <div class="loading-compact" id="loadingCompact">
            <div class="spinner-mini"></div>
            <span>Procesando...</span>
        </div>

        <div class="message-compact error" id="errorMessageCompact"></div>
        <div class="message-compact success" id="successMessageCompact"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
