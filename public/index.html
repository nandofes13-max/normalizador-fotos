<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Normalizador de Fotos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ§´ Normalizador de Fotos</h1>
    
    <form id="uploadForm">
      <input type="file" id="imageInput" name="image" accept="image/*" required>
      
      <!-- SELECTOR DE FORMATO -->
      <div class="format-selector">
        <label>Formato Imagen:</label>
        <select id="imageFormat" name="imageFormat" required>
          <option value="proportion65">ProporciÃ³n 6:5 (1200Ã—1000px)</option>
          <option value="square">Cuadrado 1:1 (527Ã—527px)</option>
          <option value="portrait">Retrato 3:4 (527Ã—702px)</option>
          <option value="landscape">Apaisado 16:9 (527Ã—296px)</option>
          <option value="rectangular">Rectangular 4:3 (527Ã—395px)</option>
        </select>
      </div>
      
      <button type="submit">Procesar imagen</button>
    </form>

    <div id="preview-container" class="hidden">
      <div class="preview">
        <div>
          <h3>Original</h3>
          <img id="original" src="" alt="Original">
          <!-- DATOS TÃ‰CNICOS ORIGINAL - ACTUALIZADOS -->
          <div id="original-tech" class="tech-data hidden">
            <h4>ðŸ“Š Datos TÃ©cnicos Originales:</h4>
            <div class="tech-row">
              <span class="tech-label">Lienzo:</span>
              <span id="original-canvas-size" class="tech-value">-</span>
            </div>
            <div class="tech-row">
              <span class="tech-label">Producto:</span>
              <span id="original-product-size" class="tech-value">-</span>
            </div>
            <div class="tech-row">
              <span class="tech-label">Margen:</span>
              <span id="original-margin" class="tech-value">-</span>
            </div>
            <div class="tech-row">
              <span class="tech-label">Fondo:</span>
              <span id="original-background" class="tech-value">-</span>
            </div>
            <div class="tech-row">
              <span class="tech-label">Escala:</span>
              <span id="original-scale" class="tech-value">-</span>
            </div>
          </div>
        </div>
        <div>
          <h3>Procesada</h3>
          <canvas id="canvas" width="1200" height="1000"></canvas>
          <!-- DATOS TÃ‰CNICOS PROCESADA - ACTUALIZADOS -->
          <div id="processed-tech" class="tech-data hidden">
            <h4>ðŸ“ˆ Datos TÃ©cnicos Procesados:</h4>
            <div class="tech-row">
              <span class="tech-label">Lienzo:</span>
              <span id="processed-canvas-size" class="tech-value">-</span>
            </div>
            <div class="tech-row">
              <span class="tech-label">Producto:</span>
              <span id="processed-product-size" class="tech-value">-</span>
            </div>
            <div class="tech-row">
              <span class="tech-label">Margen:</span>
              <span id="processed-margin" class="tech-value">-</span>
            </div>
            <div class="tech-row">
              <span class="tech-label">Fondo:</span>
              <span id="processed-background" class="tech-value">-</span>
            </div>
            <div class="tech-row">
              <span class="tech-label">Escala:</span>
              <span id="processed-scale" class="tech-value">-</span>
            </div>
          </div>
          <div class="controls">
            <label>Ajuste fino: </label>
            <input type="range" id="zoom" min="80" max="120" value="100">
            <span class="zoom-value" id="zoomValue">100%</span>
            <button id="downloadBtn">ðŸ“¥ Descargar Imagen</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
