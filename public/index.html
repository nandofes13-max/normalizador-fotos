<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Normalizador de Fotos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 {
      background-color: #004aad;
      color: white;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      margin: 0;
      font-size: 22px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-top: 40px;
      width: 90%;
      max-width: 1000px;
    }

    .preview {
      flex: 1;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .controls {
      margin-top: 30px;
      text-align: center;
    }

    input[type="file"] {
      padding: 8px;
    }

    button {
      margin-left: 10px;
      background-color: #004aad;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0060e0;
    }

    #error {
      color: red;
      margin-top: 15px;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <h1>Normalizador de Fotos</h1>

  <div class="controls">
    <input type="file" id="imageInput" accept="image/*" />
    <button id="uploadBtn">Procesar Imagen</button>
    <div id="error"></div>
  </div>

  <div class="container">
    <div class="preview">
      <h3>Original</h3>
      <img id="originalImage" src="" alt="Imagen original" />
    </div>
    <div class="preview">
      <h3>Procesada</h3>
      <img id="processedImage" src="" alt="Imagen procesada" />
    </div>
  </div>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const imageInput = document.getElementById("imageInput");
    const originalImage = document.getElementById("originalImage");
    const processedImage = document.getElementById("processedImage");
    const errorDiv = document.getElementById("error");

    uploadBtn.addEventListener("click", async () => {
      const file = imageInput.files[0];
      errorDiv.textContent = "";
      processedImage.src = "";

      if (!file) {
        errorDiv.textContent = "Por favor, seleccioná una imagen.";
        return;
      }

      // Mostrar vista previa original
      originalImage.src = URL.createObjectURL(file);

      const formData = new FormData();
      formData.append("image", file);

      try {
        const response = await fetch("/process-image", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const text = await response.text();
          console.error("Error de respuesta:", text);
          throw new Error(`Error procesando la imagen (HTTP ${response.status})`);
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        processedImage.src = url;

      } catch (err) {
        console.error("Error al procesar la imagen:", err);
        errorDiv.textContent = "❌ Error procesando la imagen. Revisá la consola o tu CLIPDROP_API_KEY.";
      }
    });
  </script>
</body>
</html>
